- name: 'DEBUG : Agent2 : list of MongoDB plugin certs'
  when: >
    param_plugins_mongodb_sessions is defined
    and param_plugins_mongodb_sessions
    and item.tlsconnect is defined and item.tlsconnect
    and item.name == "s3"
  ansible.builtin.debug:
    msg: '{{ item.name, item["tlscafile"], item.tlscertfile, item.tlskeyfile }}'
  loop_control:
    label: '{{ item.name }}'
  loop: '{{ param_plugins_mongodb_sessions }}'
  tags: [vars, verify]

